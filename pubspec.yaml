name: food_ordering_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: 1.2.2
  collection: 1.18.0
  http_parser: 4.0.2
  leak_tracker: 10.0.4
  material_color_utilities: 0.8.0
  meta: 1.12.0
  string_scanner: 1.2.0
  vm_service: 14.2.1
  shared_preferences: 2.3.1
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: 4.0.0
  leak_tracker_flutter_testing: 3.0.3
  test_api: 0.7.0

flutter:
  uses-material-design: true
  assets:
    - assets/

